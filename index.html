<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FakeStore - API</title>
  </head>
  <body>
    
    <h1>Loja Falsa - API training</h1>
    <p id='quote'>"Falsidade é sempre um mal negócio." <strong>Cecília Meireles</strong> </p>
    <button id='addProductButton'>Adicionar Produto</button>
    
    <form class='hide' action="">
      <div id="formTitle">
        <h2>Novo Produto</h2>
      </div>

      <div class="bigBlock">
        <label for="title">Título</label>
        <input type="title" id="title" name="title" value="" required />
      </div>
     
      <div class="shortBlock">
        <label for="category">Categoria</label>
        <input type="text" id="category" name="category" value="" required />
      </div>

      <div id="secondShortBlock" class="shortBlock">
        <label for="price">Preço</label>
        <input type="number" id="price" name="price" value="" required />
      </div>

      <div class="bigBlock">
        <label for="imageUrl">Imagem (URL)</label>
        <input type="text" id="imageUrl" name="imageUrl" value="" required />
      </div>
     
      <div class="bigBlock">
        <label for="description">Descrição</label>
        <textarea name="description" id="description" cols="70" rows="8"></textarea>
      </div>

      <div class="buttonsDiv">
        <button>Salvar</button>
      </div>

    </form>

    <ul id="resultado"></ul>
    <div id="container"></div>
   

    <button id='productsButton'>Mostrar todos os Produtos</button>
   

    <script src="script.js"></script>
  </body>
</html>
